{% extends "base.html" %}

{% block content %}
    <h1 class="title">Delete Status</h1>

    <p style="font-size: 24px;">Are you sure you want to delete status: <strong class="text-success">{{ device }}</strong></p>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
    <br>
    <a href="{% url 'device:device-list' %}"><button class="btn btn-secondary">Cancel</button></a>
{% endblock %}
